- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: ./configs/vimrc
    ~/.zshrc: ./configs/zshrc
    ~/.p10k.zsh: ./configs/p10k
    ~/.config/nvim: ./configs/nvim
    ~/.tmux.conf: ./configs/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
