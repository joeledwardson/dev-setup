- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: ./configs/vimrc
    ~/.zshrc: ./configs/zshrc
    ~/.p10k.zsh: ./configs/p10k
    ~/.config/nvim: ./configs/nvim
    ~/.tmux.conf: ./configs/tmux.conf
    ~/.config/ohmyposh.json: ./configs/ohmyposh.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
